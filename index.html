<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VirtueOS | Live Streaming</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #1c1c1c, #121212);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ccc;
    }
    .btn {
      background-color: #9147ff;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #772ce8;
    }
    .socials {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    .socials a {
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
    }
    iframe {
      margin-top: 2rem;
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VirtueOS</h1>
    <p>
        Люблю играть и делать игры, <br>
        а так же рассуждать о геймдизайне</p>
    <a class="btn" href="https://www.twitch.tv/virtueos" target="_blank">Watch Live on Twitch</a>

    <iframe
      src="https://player.twitch.tv/?channel=virtueos&parent=virtueos.online"
      allowfullscreen>
    </iframe>
    
    <div class="socials">
      <a href="https://www.youtube.com/@virtue_os" target="_blank">YouTube</a>
      <a href="https://discord.gg/V8zh93QhEf" target="_blank">Discord</a>
    </div>
  </div>
</body>
</html>
